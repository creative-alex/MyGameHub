<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Toggle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .toggle-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .forms-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        form {
            background-color: #f1f1f1;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .switch-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span class="toggle-button">Sign in/Sign Up</span>
    </div>

    <div class="forms-wrapper">
        <!-- Formulário de Registro -->
        <form class="register-form" id="registerForm" action="/register" method="POST">
            <h5>WELCOME ADVENTURER</h5>
            <p>Register now and begin tracking your epic journey</p>
            <label for="text">Username</label>
            <input type="text" name="username" placeholder="Choose Your Hero Name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="password" name="repeatPassword" placeholder="Repeat your password" required>
            <div>
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">I agree with the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <span class="switch-form" data-target="loginForm">Sign In</span></p>
        </form>

        <!-- Formulário de Login -->
        <form class="login-form" id="loginForm" action="/login" method="POST">
            <h5>WELCOME BACK ADVENTURER</h5>
            <p>Enter your username and password to keep track of your journey</p>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div>
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <span class="switch-form" data-target="registerForm">Register</span></p>
        </form>
    </div>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const formsWrapper = document.querySelector('.forms-wrapper');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const switchFormLinks = document.querySelectorAll('.switch-form');

        toggleButton.addEventListener('click', () => {
            const isVisible = formsWrapper.style.display === 'flex';
            formsWrapper.style.display = isVisible ? 'none' : 'flex';

            if (!isVisible) {
                // Show the login form by default
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        });

        switchFormLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const targetForm = e.target.dataset.target;
                if (targetForm === 'registerForm') {
                    registerForm.style.display = 'block';
                    loginForm.style.display = 'none';
                } else if (targetForm === 'loginForm') {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                }
            });
        });

        console.log('Script initialized. Forms hidden by default.');
    </script>
</body>
</html>
