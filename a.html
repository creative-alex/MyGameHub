<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #333;
      color: white;
    }

    .slider-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      position: relative;
    }

    .slider {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.8s ease;
    }

    .slider-item {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #555;
      backface-visibility: hidden;
      transform-origin: center;
    }

    /* Posiciona os itens ao longo de um eixo circular */
    .slider-item:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
    .slider-item:nth-child(2) { transform: rotateY(72deg) translateZ(300px); }
    .slider-item:nth-child(3) { transform: rotateY(144deg) translateZ(300px); }
    .slider-item:nth-child(4) { transform: rotateY(216deg) translateZ(300px); }
    .slider-item:nth-child(5) { transform: rotateY(288deg) translateZ(300px); }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .slider-button.prev { left: -50px; }
    .slider-button.next { right: -50px; }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slider-item"><h2>Platform</h2></div>
      <div class="slider-item"><h2>Adventure</h2></div>
      <div class="slider-item"><h2>RPG</h2></div>
      <div class="slider-item"><h2>Indie</h2></div>
      <div class="slider-item"><h2>Strategy</h2></div>
    </div>
    <button class="slider-button prev" onclick="rotateSlider(1)">❮</button>
    <button class="slider-button next" onclick="rotateSlider(-1)">❯</button>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const totalItems = document.querySelectorAll('.slider-item').length;
    let currentAngle = 0;
    const anglePerSlide = 360 / totalItems;

    function rotateSlider(direction) {
      currentAngle += direction * anglePerSlide;
      slider.style.transform = `rotateY(${currentAngle}deg)`;
    }

    window.rotateSlider = rotateSlider; // Torna a função acessível no escopo global
  </script>
</body>
</html>
